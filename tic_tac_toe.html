<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <style>

    body {
      text-align: center;
    }

    .gameboard {
      display: inline-block;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      font-size: 5em;
      color: black;
    }

    </style>
    <script src="jquery.js"></script>
    <script>
    $(function() {

      var player = 'O';

      $('.box').click(function() {
        // gets the text value
        var value = $(this).text();

        if (value === '') { // if unoccupied
          $(this).text(player);
          // alternate the player
          if (player === 'O') {
            player = 'X';
          } else { // assumed is X
            player = 'O';
          }
        }
      }); // End of .box click

    }); // End of document ready

    </script>
  </head>
  <body>
    <table class="gameboard">
      <tr>
        <td><button id="1" class="box"></button></td>
        <td><button id="2" class="box"></button></td>
        <td><button id="3" class="box"></button></td>
      </tr>
      <tr>
        <td><button id="4" class="box"></button></td>
        <td><button id="5" class="box"></button></td>
        <td><button id="6" class="box"></button></td>
      </tr>
      <tr>
        <td><button id="7" class="box"></button></td>
        <td><button id="8" class="box"></button></td>
        <td><button id="9" class="box"></button></td>
      </tr>
    </table>
  </body>
</html>
