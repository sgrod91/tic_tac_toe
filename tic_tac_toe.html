<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <style>

    .square {
      padding: 80px;
      border: 1px solid red;
      font-size: 20px;
      color: black;
    }

    </style>
    <script src="jquery.js"></script>
    <script>
    $(document).ready(function() {

        $(".square").click(function() {
          if ($(this).text() == "") {
            $(this).text("0");
            $(this).prop("disabled", true);
          } else if ($(this).text() == "0") {
            $(this).text("X");
          } else {
            $(this).text("-");
          }
        });
      });
    </script>
  </head>
  <body>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button><br>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button><br>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button>
    <button type="button" class="square"></button>
  </body>
</html>
